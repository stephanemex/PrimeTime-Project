<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Découpage d'Émission</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="Logo_PrimeTimeAds.png" alt="Logo PrimeTime Ads" class="logo">
        </div>
        <div class="back-to-hub">
            <button data-link="../PrimeTime-Hub/index.html">Retour au Hub</button>
        </div>
    </header>
 
    <div class="container">
        <div class="title"><h1>Calcule de Découpage d'Émission</h1></div>

        <form id="calculator-form">
            <!-- Champ du titre sur deux colonnes -->
            <div class="form-group full-width">
                <label for="showTitle">Titre de l'émission :</label>
                <input type="text" id="showTitle" placeholder="Titre de l'émission" required>
            </div>
            <hr class="separator full-width-2">
            <!-- Colonne gauche -->
            <div class="form-column">
                <div class="form-group small-input">
                    <label for="startTime">Heure de début de l'émission :</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group small-input">
                    <label for="endTime">Heure de fin de l'émission :</label>
                    <input type="time" id="endTime" required>
                </div>
            </div>
    
            <!-- Colonne droite -->
            <div class="form-column">
                <div class="form-group small-input">
                    <label for="partDuration">Durée de chaque partie (minutes) :</label>
                    <input type="number" id="partDuration" placeholder="Ex: 45" min="1" required>
                </div>
                <div id="adBlocks" class="form-group small-input">
                    <label>Durée des blocs publicitaires (secondes) :</label>
                    <input type="number" class="adBlock" placeholder="Ex: 131" min="1" required>
                </div>
                <button type="button" onclick="addAdBlock()">Ajouter un bloc publicitaire</button>
            </div>

            <hr class="separator full-width-2">

            <!-- Bouton Calculer centré -->
            <div class="form-group calculate-btn">
                <button type="button" onclick="calculateSegments()">Calculer</button>
            </div>
        </form>

        <!-- Tableau des résultats et bouton Télécharger en Excel -->
        <div id="result"></div>
        <button type="button" class="excel-btn" onclick="generateExcel()" style="display: none;">
            Télécharger en Excel
        </button>
    </div>

    <footer>
        <img class="footer" src="Logo_PrimeTimeAds.png">
        Développé par Stéphane Mex. Tous droits réservés © 2024
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
</body>
</html>
